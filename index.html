<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@400;500;600;700&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Dashboard Bootstrap</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="sticky-top d-flex align-items-center">
        <nav class="container-fluid">
          <div class="row">
            <div id="big-logo" class="col-2 col-md-2 d-flex align-items-center d-none d-lg-block">
              <img src="img/logo.svg" alt="logo" />
            </div>
            <div id="logo-small" class="col-2 d-flex align-items-center d-lg-none">
                <img src="img/mobile-logo.png" alt="logo">
            </div>
            <div class="col-9 col-md-9 col-lg-9 search">
                <i class="fa fa-search"></i>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Search"
                  id="searchbar"
                />
              </form>
            </div>
            <div
              class="col-1 col-md-1 d-flex align-items-center justify-content-between"
            >
              <a href="" class="text-decoration-none"><i class="fa-solid fa-list text-secondary d-none d-lg-block"></i></a>
              <a href="" class="text-decoration-none"><i class="fa-solid fa-circle-question text-secondary d-none d-lg-block"></i></a>
              <a href="" class="text-decoration-none"><i class="fa-solid fa-ellipsis-vertical text-secondary d-none
                d-lg-block "></i></a>
              <a href="" class="text-decoration-none"><i class="fa-solid fa-bell text-warning"></i></a>
            </div>
          </div>
        </nav>
      </header>
      <main class="text-light">
        <section id="sidebar" class="d-flex flex-column justify-content-between align-items-center py-4">
            <ul class="text-light mt-2 px-0 list-unstyled ">
              <li>
                <a href="#" class="text-decoration-none text-light"
                  ><i class="fa-solid fa-house"></i></a
                >
                <span class="d-none d-lg-inline-block">Home</span>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  ><i class="fa-solid fa-chart-simple"></i></a
                >
                <span class="d-none d-lg-inline-block">Stats</span>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  ><i class="fa-solid fa-signal"></i> </a
                >
                <span class="d-none d-lg-inline-block">Signals</span>
              </li>
            </ul>
            <div>
              <a href="" class="text-decoration-none text-light"
                ><i class="fa-solid fa-gear"></i></a
              >
              <span class="d-none d-lg-inline-block">Admin</span>
            </div>
        </section>

        <div id="main-content" class="">
          <div class="container-fluid bg-primary">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
